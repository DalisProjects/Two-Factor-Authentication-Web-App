  <!-- Custom styles -->

<body  style="margin-top:  -25px; background-image: url('https://i.ibb.co/b1B1kPJ/background-pass-forg.jpg') ;background-size: cover; background-position: center;">

  <div class="container">
    <div class="row justify-content-center">
      <div >
        <div class="card">
          <div class="card-body">
            <h2 class="card-title mb-4">Reset Password</h2>
            <form #r="ngForm" (submit)="fp(r)">
              <div class="mb-4">
                <label for="Email" class="form-label"> E-mail Address:</label>
                <input [disabled]="verificationSuccess || showVerificationCodeInput" type="email" id="Email" placeholder="Enter your email address" class="form-control" required name="email" [(ngModel)]="email" ngModel>
                <div *ngIf="!UserExists" class="text-danger mt-2">Please enter a valid address Email</div>
                <div *ngIf="verificationAttempted">
                  <div *ngIf="verificationSuccess; else incorrectCode">
                    <p style="color: green;">Your email address has been successfully verified</p>
                  </div>
                  <ng-template #incorrectCode>
                    <p style="color: red;">Code Invalid, Please try again !</p>
                  </ng-template>
                </div>   
              </div>
              <button style="background-color: #72000486; color:white;" type="button" [disabled]="!r.valid || !canSendEmail" *ngIf="!verificationSuccess;" class="btn mb-4" (click)="SendConfirmationEmail()">Send Code</button>
              <div *ngIf="!canSendEmail">
                <p *ngIf="!verificationSuccess">{{ countdownMessage }}</p>
              </div>
              <div *ngIf="showVerificationCodeInput" class="mb-4">
                <input type="text" class="form-control" [(ngModel)]="verificationInput" [maxlength]="6" name="verificationInput" placeholder="Enter your verification code">
                <button style="background-color: #72000486; color:white;" *ngIf="verificationInput.length === 6 && !verificationSuccess;" type="button" class="btn mt-2" (click)="verifyCode()">Verify Code</button>
              </div>
              <div *ngIf="verificationSuccess" class="mb-4">
                <label for="password" class="form-label">Enter Password:</label>
                <input id="password" type="password" class="form-control"  required="" name="passcode" ngModel placeholder="Enter a new password">
                <label for="cpassword" class="form-label">Confirm Password:</label>
                <input id="cpassword" type="password" class="form-control" ngModel required name="confirmpasscode" #confirmPasswordInput="ngModel" placeholder="Confirm entered password">
                <div *ngIf="r.value.passcode !== r.value.confirmpasscode" class="text-danger"> Passwords Don't match. </div>

              </div>
              <div class="d-flex justify-content-between align-items-center">
                <a routerLink="/login" class="text-decoration-none">Go back to login page</a>
                <button style="background-color: #72000486;color:white;" class="btn btn-lg" [disabled]="!r.valid || r.value.passcode !== r.value.confirmpasscode || !verificationSuccess" type="submit">Confirm</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
